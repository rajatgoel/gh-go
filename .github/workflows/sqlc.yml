name: sqlc

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
  - cron: '0 10 * * 1' # run "At 10:00 on Monday"
  workflow_call:

jobs:
  run:
    name: Sqlc
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read

    steps:
      - name: Install SQLc
        uses: sqlc-dev/setup-sqlc@v4
        with:
          sqlc-version: '1.25.0'

      - name: Checkout
        uses: actions/checkout@v4

      - name: Run sqlc diff
        run: find . -name sqlc.yaml | xargs go tool sqlc diff -f

      - name: Run sqlc vet
        run: find . -name sqlc.yaml | xargs go tool sqlc vet -f
